version: "3.9"

services:
  db:
    container_name: postgres
    image: postgres:13
    restart: always
    networks:
      - risevest-network
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  app:
    container_name: app
    build:
      context: .
      target: production
    restart: unless-stopped
    ports: ["8080:8080"]
    networks:
      - risevest-network
    volumes:
      - ./app:/app/app:cached
    env_file: [./env]
    depends_on: ["db"]

networks:
  risevest-network:

volumes:
  postgres_data:
